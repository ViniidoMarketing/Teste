<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barba & Navalha | Barbearia Clássica</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Variáveis de Cores */
        :root {
            --primary: #d4a373; /* Dourado/Bronze */
            --dark: #1a1a1a;
            --light: #f4f4f4;
            --gray: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: var(--dark);
            color: var(--light);
        }

        h1, h2, h3 {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Header & Nav */
        header {
            background: rgba(0,0,0,0.9);
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
        }

        .logo {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: var(--primary);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1503951914875-452162b0f3f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .btn {
            background: var(--primary);
            color: var(--dark);
            padding: 12px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: white;
            transform: scale(1.05);
        }

        /* Serviços */
        .services {
            padding: 5rem 10%;
            text-align: center;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .service-card {
            background: var(--gray);
            padding: 30px;
            border-radius: 10px;
            border-bottom: 4px solid var(--primary);
        }

        .price {
            display: block;
            font-size: 1.5rem;
            color: var(--primary);
            margin-top: 10px;
        }

        /* Contato/Localização */
        .contact {
            background: #111;
            padding: 5rem 10%;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }

        .contact-info, .contact-form {
            flex: 1;
            min-width: 300px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: #222;
            border: 1px solid var(--gray);
            color: white;
        }

        /* Rodapé */
        footer {
            text-align: center;
            padding: 2rem;
            background: black;
            border-top: 1px solid var(--gray);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            nav { display: none; } /* Simplificação para o exemplo */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">BARBA & NAVALHA</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
