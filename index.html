<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Glow | Professional Cosmetics</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ouro: #C5A02B;
            --ouro-vibrante: #FFD700;
            --preto-profundo: #050505;
            --cinza-escuro: #121212;
            --off-white: #F8F8F8;
            --transition: all 0.4s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--off-white);
            color: var(--preto-profundo);
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
        }

        /* --- HEADER & NAVIGATION --- */
        header {
            background-color: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--ouro);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            color: var(--ouro-vibrante);
            font-size: 1.8rem;
            letter-spacing: 3px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 2rem;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
        }

        nav a:hover { color: var(--ouro-vibrante); }

        /* --- HERO SECTION --- */
        .hero {
            height: 90vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            margin-bottom: 1rem;
            font-style: italic;
        }

        .hero-content p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
